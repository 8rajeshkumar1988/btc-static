<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="../common.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section id="event">
      <div class="heading">
        <h2><span>Events</span> & Engagements</h2>
      </div>
    </section>
    <section id="our_social">
      <img src="../assets/BTC pattern.svg" alt="" />

      <div class="our_social_head">
        <div class="heading">
          <p>Our Socials</p>
          <h2>Behind the Seams</h2>
        </div>
        <button class="cta">
          follow our threads
          <img src="../assets/right_arrow.svg" alt="right arrow" />
        </button>
      </div>
      <div class="swiper social_media">
        <div class="swiper-wrapper social_media_wrapper">
          <a href="/" class="swiper-slide social_media_card">
            <img src="../assets/social/social2.jpg" alt="" />
            <div class="social_icon">
              <img src="../assets/social/facebook.svg" alt="" />
            </div>
          </a>
          <a href="/" class="swiper-slide social_media_card">
            <img src="../assets/social/social3.jpg" alt="" />
              <div class="social_icon">
              <img src="../assets/social/instagram.svg" alt="" />
            </div>
          </a>
          <a href="/" class="swiper-slide social_media_card">
            <img src="../assets/social/social4.jpg" alt="" />
              <div class="social_icon">
              <img src="../assets/social/linkedin.svg" alt="" />
            </div>
          </a>
          <a href="/" class="swiper-slide social_media_card">
            <img src="../assets/social/social5.jpg" alt="" />
             <div class="social_icon">
              <img src="../assets/social/facebook.svg" alt="" />
            </div>
          </a>
         
          <a href="/" class="swiper-slide social_media_card">
            <img src="../assets/social/social3.jpg" alt="" />
              <div class="social_icon">
              <img src="../assets/social/instagram.svg" alt="" />
            </div>
          </a>
          <a href="/" class="swiper-slide social_media_card">
            <img src="../assets/social/social4.jpg" alt="" />
              <div class="social_icon">
              <img src="../assets/social/linkedin.svg" alt="" />
            </div>
          </a>
          <a href="/" class="swiper-slide social_media_card">
            <img src="../assets/social/social5.jpg" alt="" />
             <div class="social_icon">
              <img src="../assets/social/facebook.svg" alt="" />
            </div>
          </a>
         
          <a href="/" class="swiper-slide social_media_card">
            <img src="../assets/social/social1.jpg" alt="" />
             <div class="social_icon">
              <img src="../assets/social/instagram.svg" alt="" />
            </div>
          </a>
        </div>
        <div class="swiper-pagination"></div>
      </div>
    </section>
    <section id="newsletter">
      <div class="heading">
        <p>Never Miss an Update</p>
        <h2>Sign Up for Our Newsletter</h2>
      </div>
      <form class="newsletter_form" action="/">
        <div class="f_name">
            <label for="first_name">First Name</label>
            <br>
            <input id="first_name" type="text" placeholder="Enter your first name" />
        </div>
        <div class="l_name">
            <label for="last_name">Last Name</label>
            <br>
            <input id="last_name" type="text" placeholder="Enter your last name" />
        </div>
        <div class="email_g">
            <label for="email">Email</label>
            <br>
            <input id="email" type="email" placeholder="Enter your email" />
        </div>
        <button class="cta">
          Subscribe
          <img src="../assets/right_arrow.svg" alt="right arrow" />
        </button>
      </form>
    </section>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/lenis@1.0.45/dist/lenis.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollToPlugin.min.js"></script>
    <script src="https://unpkg.com/split-type"></script>
    <script src="../main.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
