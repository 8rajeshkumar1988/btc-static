<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Smooth Scroll with Overlapping Images</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        /* background: #111;
      overflow-x: hidden; */
      }
      .traceability {
        height: 600vh; /* enough scroll height */
      }

      .image-wrapper {
        position: fixed;
        top: 50%;
        left: 50%;
        width: 100vw;
        height: 100vh;
        transform: translate(-50%, -50%);
        overflow: hidden;
        pointer-events: none;
      }
      .image-wrapper::after {
        content: "";
        position: absolute;
        inset: 0;
        background: black;
        opacity: 0.3;
      }

      .image-wrapper img {
        position: absolute;
        width: 100%;
        height: 100%;
        object-fit: cover;
        transform-origin: center center;
        scale: 0;
        opacity: 1;
      }
      .hero,.footer{
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div class="hero">

    </div>
    <section class="traceability">
      <div class="image-wrapper">
        <img src="https://picsum.photos/id/1015/1920/1080" alt="Image 1" />
      </div>
      <div class="image-wrapper">
        <img src="https://picsum.photos/id/1016/1920/1080" alt="Image 2" />
      </div>
      <div class="image-wrapper">
        <img src="https://picsum.photos/id/1018/1920/1080" alt="Image 3" />
      </div>
      <div class="image-wrapper">
        <img src="https://picsum.photos/id/1021/1920/1080" alt="Image 4" />
      </div>
    </section>
    <div class="footer">
        
    </div>

    <script src="https://unpkg.com/lenis@1.0.45/dist/lenis.min.js"></script>
    <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
    <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>

    <script>
      const images = document.querySelectorAll(".image-wrapper img");
const vh = window.innerHeight;
const heroHeight = document.querySelector(".hero").offsetHeight;

images.forEach((img, i) => {
  const tl = gsap.timeline({
    scrollTrigger: {
      trigger: document.body,
      start: () => `top -${heroHeight + vh * i}`,
      end: () => `top -${heroHeight + vh * (i + 1)}`,
      scrub: true,
    },
    defaults: { ease: "power2.inOut" },
  });

  tl.fromTo(img, { scale: 0 }, { scale: 1 });

  const nextImg = images[i + 1];
  if (nextImg) {
    gsap.set(nextImg, { scale: 0 });
  }
});

    </script>
  </body>
</html>
